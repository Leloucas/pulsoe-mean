<navigation></navigation>

<section class="white-padding">
  <div class="container">
    <h2 class="text-center">Nuestras vacantes</h2>
    <hr>
    <div class="row">
      <div class="col-md-8">
        <div class="row vacante" ng-repeat="vacante in vm.vacantes track by $index">
          <div class="col-md-3">
            <a ng-href="/vacantes/{{vacante._id}}">
              <img ng-src="./img/vacantes/{{vacante.imagen}}" alt="{{vacante.puesto}}" class="img-responsive" ng-if="vacante.imagen">
              <img ng-src="./img/avatar.png" alt="{{vacante.puesto}}" class="img-responsive" ng-if="!vacante.imagen">
            </a>
          </div>
          <div class="col-md-9">
            <h4>{{vacante.puesto}}</h4>
            <p class="smaller-text">{{vacante.descripcion | limitTo : 60}}...</p>
            <a ng-href="/vacantes/{{vacante._id}}" class="btn btn-default btn-sm"><i class="fa fa-search-plus" aria-hidden="true"></i> Ver m√°s</a>
            <hr>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <vacante-aside></vacante-aside>
      </div>
    </div>
  </div>
</section>

<main-footer></main-footer>
